<div id="metadata">
$if(tags)$
<p>
tags: <em>$tagLinks$</em>
</p>
$endif$
$if(status)$
<p>
status: <em> $status$ </em>
</p>
$endif$
</div>
<div class="info">
    <div class="snippets">
        <i class="fa fa-calendar"></i> $date$ <i class="fa fa-cut" $modified$></i> $modified$
    </div>
    $if(author)$
        by $author$
    $endif$
</div>
$body$
